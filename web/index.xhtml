<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    
    <h:head>
        <title>PUNTO-1</title>
    </h:head>
    <h:body>
        <p:panel id="pnltemperatura" header="temperatura">
            <h:form>
                <h:panelGrid id="tbltemperatura" columns="2">
                    <p:outputLabel id="lblgrado" value="Ingrese un grado:  "/>
                    <p:inputNumber id="textGrado" decimalPlaces="2" thousandSeparator="." decimalSeparator="," value="#{temperaturaFormBean.grado}"/>
                   <p:outputLabel id="lblop" value="Elija una opciÃ³n:  "/>
                    <p:selectOneMenu value="#{temperaturaFormBean.opcion}" >
                        <f:selectItem itemLabel="Grado Celcius" itemValue="1" />
                        <f:selectItem itemLabel="Grado Kelvin" itemValue="2" />
                        <f:selectItem itemLabel=" Grado Farheinheit" itemValue="3" />
                        
                    </p:selectOneMenu>    
                   
                   <br></br>
               
                   
                    <p:outputLabel/>
                    <p:commandButton id="btnCalcularTemperatura" value="Calcular Temperatura" update="lblvalorResultadoTemp"/>
                    
                    <br></br>
                    <br></br>
                   
                    <p:outputLabel id="lblResultadoTemp" value="La temperatura es:  "/>
                    <p:outputLabel id="lblvalorResultadoTemp" value="#{temperaturaFormBean.calcularTemperatura()}"/>
                    
                </h:panelGrid>
            </h:form>
            
        </p:panel>
    </h:body>
</html>
